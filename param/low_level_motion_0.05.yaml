# PID values are positive for forward acting PID loops and negative for
# reverse acting PID loops. P, I, and D should all be the same sign.
throttle_p: 0.0
throttle_i: 0.0
throttle_d: 0.0
throttle_accumulator_max: 0.0
throttle_accumulator_min: 0.0

thrust_model:
    quadcopter_mass: 1.678
    thrust_scale_factor: 1
    A_ge: 0.132650296655
    d0: 0.495494309272
    voltage_polynomial: [4.81644497e+00,
                         -1.57374259e+02,
                         1.73545640e+03,
                         -6.28641502e+03]
    throttle_b: 7.79323748e-01
    throttle_c: -5.49876832e-02

battery_timeout: 0.5

pitch_p: 0.0
pitch_i: 0.0
pitch_d: 0.0
pitch_accumulator_max: 0.0
pitch_accumulator_min: 0.0

roll_p: 0.0
roll_i: 0.0
roll_d: 0.0
roll_accumulator_max: 0.0
roll_accumulator_min: 0.0

throttle_max      : 1.0
throttle_min      : 0.0
throttle_max_rate : 200.0

pitch_max         : 0.5
pitch_min         : -0.5
pitch_max_rate    : 10.0

roll_max          : 0.5
roll_min          : -0.5
roll_max_rate     : 10.0

yaw_max           : 3.0
yaw_min           : -3.0
yaw_max_rate      : 600.0

update_frequency: 60.0
startup_timeout: 10.0
update_timeout: 0.1
