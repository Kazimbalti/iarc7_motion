# PID values are positive for forward acting PID loops and negative for
# reverse acting PID loops. P, I, and D should all be the same sign.
throttle_p: 0.05
throttle_i: 0.05
throttle_d: 0.00
throttle_accumulator_max: 0.5
throttle_accumulator_min: -0.5
hover_throttle: 0.55

pitch_p: -0.4
pitch_i: -0.15
pitch_d: 0.0
pitch_accumulator_max: 2.0
pitch_accumulator_min: -2.0

roll_p: -0.4
roll_i: -0.15
roll_d: 0.0
roll_accumulator_max: 2.0
roll_accumulator_min: -2.0

throttle_max      : 1.0
throttle_min      : 0.0
throttle_max_rate : 1000.0

pitch_max         : 0.25
pitch_min         : -0.25
pitch_max_rate    : 0.25

roll_max          : 0.25
roll_min          : -0.25
roll_max_rate     : 0.25

yaw_max           : 3.5
yaw_min           : -3.5
yaw_max_rate      : 1000.0

update_frequency: 60.0
max_initial_wait_seconds: 10.0
max_wait_seconds: 0.1
